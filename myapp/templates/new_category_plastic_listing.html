{% extends 'base.html' %}

{% block title %}Add New Plastic Listing{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Plastic Listing for {{ category.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
